<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>
    <script defer src="../login.js"></script>
  </head>
  <body>
    <form action="" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" min="1" max="20" />

      <p>
        Don't have an account?
        <a href="http://localhost:3000/_signup">Create one</a>
      </p>
      <button>login</button>
    </form>
  </body>
</html>
